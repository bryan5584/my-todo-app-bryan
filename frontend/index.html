<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Super To-Do List (Projet JS)</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Ma To-Do List</h1>
        </header>

        <main>
            <form id="addTaskForm" action="/api/tasks" method="post">
                <input type="text" name="content" placeholder="Ajouter une nouvelle tâche..." aria-label="Nouvelle tâche" required>
                <input type="date" name="dueDate" aria-label="Date d'échéance">
                <button type="submit" aria-label="Ajouter la tâche">Ajouter</button>
            </form>

            <ul id="taskList" role="list">
                <p id="noTasksMessage" style="text-align: center; color: #666; margin-top: 20px; display: none;">Pas encore de tâches. Ajoutez-en une !</p>
            </ul>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
