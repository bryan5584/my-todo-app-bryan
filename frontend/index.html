<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Ma To-Do List</h1>
        <div class="language-selector">
            <label for="language-select">Langue:</label>
            <select id="language-select">
                <option value="fr">Français</option>
                <option value="en">English</option>
                <option value="de">Deutsch</option>
                <option value="es">Español</option>
                <option value="it">Italiano</option>
                <option value="pt">Português</option>
                <option value="zh">中文 (Chinese)</option>
                <option value="ja">日本語 (Japanese)</option>
            </select>
        </div>
    </header>

    <main>
        <form id="addTaskForm">
            <input type="text" placeholder="Ajouter une nouvelle tâche..." required>
            <input type="date">
            <select id="addTaskPriority">
                <option value="" disabled selected hidden data-i18n-key="priorityPlaceholder"></option> 
                <option value="Aucune">Aucune</option>
                <option value="Basse">Basse</option>
                <option value="Moyenne">Moyenne</option>
                <option value="Haute">Haute</option>
            </select>
            <button type="submit">Ajouter</button>
        </form>

        <div class="filters">
            <label for="sort-select">Trier par:</label>
            <select id="sort-select">
                <option value="dueDateAsc">Date d'échéance (plus proche)</option>
                <option value="priorityHigh">Priorité (la plus haute)</option>
                <option value="creationDateDesc">Date de création (plus récente)</option>
                <option value="titleAsc">Titre (A-Z)</option>
            </select>
        </div>
        
        <div id="noTasksMessage" class="hidden">Aucune tâche pour le moment.</div>
        <ul id="taskList">
            </ul>
    </main>

    <footer>
        <p>&copy; 2025 Ma To-Do List</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
